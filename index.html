<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <form action="" class="weatherForm">
    <input type="text" class="cityInput" placeholder="Enter City">
    <button type="submit">Get Weather</button>
  </form>
  <div class="card" >
    <h1 class="cityDisplay">City Name</h1>
    <p class="temperatureDisplay"> Temperature °F</p>
    <p class="humidityDisplay">Humidity %</p>
    <p class="descriptionDisplay">Condition</p>
    <p class="weatherEmoji">☀️</p>
    <p class="errorDisplay">Please enter a city!</p>
  </div>
  <script src="script.js"> </script>
</body>

</html>
